<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">

<body>
 <div class="login">
	<h1>Graduate School Admission Success Rate Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="gre_score" placeholder="GRE Score" required="required" />
        <input type="text" name="toefl_score" placeholder="TOEFL Score" required="required" />
		<input type="text" name="university_rating" placeholder="University Rating (1-5)" required="required" />
        <input type="text" name="sop" placeholder="Statement of Purpose (1-5)" required="required" />
    <input type="text" name="lor" placeholder="Letter of Recommendation (1-5)" required="required" />
        <input type="text" name="cgpa" placeholder="Cumulative GPA (0-10)" required="required" />
    <input type="text" name="research" placeholder="Research (1 or 0)" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Admission Success Rate</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>
